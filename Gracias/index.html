<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gracias por tu mensaje | Constructora Zaragoza</title>
<link rel="shortcut icon" href="src/img/logo/favZaragoza.png" type="image/x-icon">

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    min-height: 100vh;
    background:
      linear-gradient(rgba(0,0,0,.55), rgba(0,0,0,.55)),
      url("https://img.freepik.com/foto-gratis/manos-ingeniero-que-trabajan-blueprint-concepto-construccion-herramientas-ingenieria-vintage-efecto-filtro-retro-tono-enfoque-suave-enfoque-selectivo_1418-482.jpg?t=st=1768598554~exp=1768602154~hmac=88ad2152776808e79d04be95fad7a877e24fa10d277b27f608050f24f10e850d&w=1480") center/cover no-repeat;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 24px;
  }

  /* ===== Card ===== */

  .thanks-card {
    width: 100%;
    max-width: 420px;
    background: rgba(10, 20, 30, 0.75);
    backdrop-filter: blur(8px);
    border-radius: 18px;
    padding: 48px 36px;
    text-align: center;
    color: #fff;
    box-shadow: 0 25px 60px rgba(0,0,0,.45);
  }

  /* ===== Icon ===== */

  .mail-icon {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: #084883;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 24px;
    font-size: 34px;
  }

  /* ===== Text ===== */

  .thanks-card h1 {
    font-size: 1.7rem;
    margin-bottom: 10px;
    letter-spacing: .5px;
  }

  .thanks-card p {
    font-size: .95rem;
    line-height: 1.5;
    opacity: .9;
    margin-bottom: 28px;
  }

  /* ===== Button ===== */

  .back-btn {
    display: inline-block;
    background: #ff7a28;
    color: #fff;
    padding: 14px 36px;
    border-radius: 40px;
    text-decoration: none;
    font-size: .9rem;
    transition: .3s ease;
  }

  .back-btn:hover {
    background: #e5671c;
    transform: translateY(-1px);
  }

</style>
</head>

<body>

  <div class="thanks-card">

    <div class="mail-icon">✉️</div>

    <h1>¡Gracias por escribirnos!</h1>

    <p>
      Hemos recibido tu mensaje correctamente.<br>
      Nuestro equipo se pondrá en contacto contigo
      lo antes posible.
    </p>

    <a href="../index.html" class="back-btn">Volver al inicio</a>

  </div>

</body>
</html>
